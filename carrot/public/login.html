    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      $('#login').click(function() {
        var 이메일 = $("#email").val();
        var 패스워드 = $("#pw").val();
        
        firebase.auth().signInWithEmailAndPassword(이메일, 패스워드).then((result) => {
          console.log(result.user)
        }) 
      
      })

      $("#register").click(function () {
        // 가입하기 버튼 누르면 가입하기 진행

        var 이메일 = $("#email-new").val();
        var 패스워드 = $("#pw-new").val();
        var 이름 = $('#name-new').val();

        firebase
          .auth()
          .createUserWithEmailAndPassword(이메일, 패스워드) // 가입이 완료되면
          .then((result) => {

            var 유저정보 = {
              name : 이름,
              email : 이메일,
            }
            db.collection('user').doc(result.user.uid).set(유저정보)
            // 가입후 생성된 유저의 uid
            console.log(result);
            console.log(result.user);
            result.user.updateProfile({displayName : 이름}) //유저의 프로필 업데이트
          }); // 회원가입 기능 소환술 (이메일, 패스워드)
      });

     

    //  var 뺀거 = localStorage.getItem('user'); // 로컬스토리지에 저장한 자료를 가져오기
   // $('#userName').html(JSON.parse(뺀거).displayName) // parse가 따옴표 제거해줌

      firebase.auth().onAuthStateChanged((user) => { // 로그인 상태가 변할때마다 실행됨(로그인, 로그아웃, 새로고침), 약간 오래걸림
        if (user) { // 유저가 로그인된 상태라면 해당코드 실행해라
          console.log(user);
          console.log(user.displayName)
          localStorage.setItem('user', JSON.stringify(user))   
           $('#userName').html(user.displayName) // 내가 로그인한 이름을 화면에 보여줌
        }
      });

      $('#logout').click(function(){ // 로그아웃 기능
        firebase.auth().signOut()
        localStorage.removeItem('user') // 로그아웃 했을때 유저데이터 삭제
      })
    </script>
